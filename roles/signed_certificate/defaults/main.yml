---
cert_name: '{{ ansible_facts.fqdn }}'
key_path: '/etc/ssl/private/'
cert_path: '/etc/ssl/certs/'
alt_name: '{{  "DNS:" + ansible_facts.fqdn  }}'
owner: root
group: root

signed_certificate:
  issuer_cn: ''
  renew_at: '+5d'
  valid_for: '+30d'
  privkey_path: '/invalid'
  privkey_passphrase: ''
  cert_content: ''
